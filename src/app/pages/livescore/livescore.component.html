<style>
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  
    .animate-bounce {
      animation: bounce 1.5s infinite;
    }
  </style>
  
<div class="container mx-auto mt-8 bg-white text-black p-8">

    <h1 class="text-3xl font-bold mb-8 animate-bounce">CricketLiveScore</h1>

    <div>
        @for (match of liveMatches; track $index) {
            <div class="Card-container mb-4" >
                <app-match-card [match]="match"></app-match-card>
            </div>
            
            
        }
    </div>

</div>
